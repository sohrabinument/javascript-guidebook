<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#333">Bubbling vs Capturing in React</text>
  
  <!-- Dividing Line -->
  <line x1="400" y1="50" x2="400" y2="380" stroke="#ddd" stroke-width="2"/>
  
  <!-- Column Titles -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#4285f4">Bubbling Phase</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">onClick, onMouseOver, etc.</text>
  
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0f9d58">Capturing Phase</text>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">onClickCapture, onMouseOverCapture, etc.</text>
  
  <!-- Bubbling Diagram -->
  <!-- Parent -->
  <rect x="100" y="140" width="200" height="160" rx="8" ry="8" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">div</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3949ab">onClick={handleParentClick}</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3949ab">fires 2nd</text>
  
  <!-- Child -->
  <rect x="125" y="220" width="150" height="50" rx="6" ry="6" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">button</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">onClick={handleClick}</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">fires 1st</text>
  
  <!-- Bubbling Path Arrows -->
  <circle cx="200" cy="245" r="8" fill="#f44336">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M 200 215 L 200 160" stroke="#f44336" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow-bubble)">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Capturing Diagram -->
  <!-- Parent -->
  <rect x="500" y="140" width="200" height="160" rx="8" ry="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">div</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#388e3c">onClickCapture={handleParentCapture}</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#388e3c">fires 1st</text>
  
  <!-- Child -->
  <rect x="525" y="220" width="150" height="50" rx="6" ry="6" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">button</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#388e3c">onClickCapture={handleButtonCapture}</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#388e3c">fires 2nd</text>
  
  <!-- Capturing Path Arrows -->
  <circle cx="600" cy="245" r="8" fill="#4caf50">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M 600 160 L 600 215" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow-capture)">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrow-bubble" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
    <marker id="arrow-capture" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
  
  <!-- Code Snippets -->
  <rect x="50" y="320" width="300" height="60" rx="4" ry="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="60" y="340" font-family="monospace" font-size="12" fill="#333">
    <tspan x="60" dy="0">// Bubbling (Default)</tspan>
    <tspan x="60" dy="20">&lt;div onClick={handleParentClick}&gt;</tspan>
    <tspan x="60" dy="20">  &lt;button onClick={handleClick}&gt;Click&lt;/button&gt;</tspan>
    <tspan x="60" dy="20">&lt;/div&gt;</tspan>
  </text>
  
  <rect x="450" y="320" width="300" height="60" rx="4" ry="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="460" y="340" font-family="monospace" font-size="12" fill="#333">
    <tspan x="460" dy="0">// Capturing</tspan>
    <tspan x="460" dy="20">&lt;div onClickCapture={handleParentCapture}&gt;</tspan>
    <tspan x="460" dy="20">  &lt;button onClickCapture={handleButtonCapture}&gt;</tspan>
    <tspan x="460" dy="20">&lt;/div&gt;</tspan>
  </text>
</svg>