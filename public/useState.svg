<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f8ff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">useState হুক কীভাবে কাজ করে?</text>
  
  <!-- Step 1: First Render -->
  <g transform="translate(40, 100)">
    <!-- Box -->
    <rect width="220" height="300" fill="#ffffff" stroke="#4a90e2" stroke-width="2" rx="10" ry="10"/>
    <!-- Step Title -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">১. প্রথম রেন্ডার</text>
    
    <!-- Code snippet -->
    <rect x="20" y="60" width="180" height="60" fill="#f0f7ff" stroke="#cce5ff" stroke-width="1" rx="5" ry="5"/>
    <text x="30" y="85" font-family="monospace" font-size="14" fill="#333">const [index, setIndex] = useState(0);</text>
    
    <!-- Arrow -->
    <path d="M110,130 L110,160" stroke="#4a90e2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Return value -->
    <rect x="20" y="170" width="180" height="80" fill="#e3f2fd" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
    <text x="110" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">রিটার্ন করে:</text>
    <text x="110" y="225" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">[0, setIndex]</text>
  </g>
  
  <!-- Step 2: State Update -->
  <g transform="translate(290, 100)">
    <!-- Box -->
    <rect width="220" height="300" fill="#ffffff" stroke="#4a90e2" stroke-width="2" rx="10" ry="10"/>
    <!-- Step Title -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">২. স্টেট আপডেট</text>
    
    <!-- Event -->
    <rect x="20" y="60" width="180" height="60" fill="#fff8e1" stroke="#ffecb3" stroke-width="1" rx="5" ry="5"/>
    <text x="110" y="95" font-family="monospace" font-size="14" text-anchor="middle" fill="#333">setIndex(1);</text>
    
    <!-- Arrow -->
    <path d="M110,130 L110,160" stroke="#4a90e2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- React updates -->
    <rect x="20" y="170" width="180" height="80" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1" rx="5" ry="5"/>
    <text x="110" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">React সংরক্ষণ করে:</text>
    <text x="110" y="230" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">index = 1</text>
  </g>
  
  <!-- Step 3: Re-render -->
  <g transform="translate(540, 100)">
    <!-- Box -->
    <rect width="220" height="300" fill="#ffffff" stroke="#4a90e2" stroke-width="2" rx="10" ry="10"/>
    <!-- Step Title -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">৩. পুনরায় রেন্ডার</text>
    
    <!-- Code snippet -->
    <rect x="20" y="60" width="180" height="60" fill="#f0f7ff" stroke="#cce5ff" stroke-width="1" rx="5" ry="5"/>
    <text x="30" y="85" font-family="monospace" font-size="14" fill="#333">const [index, setIndex] = useState(0);</text>
    
    <!-- Arrow -->
    <path d="M110,130 L110,160" stroke="#4a90e2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Return value -->
    <rect x="20" y="170" width="180" height="80" fill="#e3f2fd" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
    <text x="110" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">রিটার্ন করে:</text>
    <text x="110" y="225" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">[1, setIndex]</text>
  </g>
  
  <!-- Connection arrows between steps -->
  <path d="M270,250 L290,250" stroke="#4a90e2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520,250 L540,250" stroke="#4a90e2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Notes at the bottom -->
  <rect x="40" y="420" width="720" height="60" fill="#e8eaf6" stroke="#c5cae9" stroke-width="1" rx="8" ry="8"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">React সবসময় স্টেট ভ্যালু মনে রাখে, তাই প্রতিবার useState() কল করা হলেও,</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">প্রাথমিক ভ্যালু (0) শুধুমাত্র প্রথম রেন্ডারে ব্যবহৃত হয়।</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2"/>
    </marker>
  </defs>
</svg>